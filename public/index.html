<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>OfficeTimePwa</title>
    <meta name="description" content="Time tracking tool for freelancers. Heavely inspired by OfficeTime. Designed as Progressive Web App (PWA) that works offline and stores all data exclusivly in the local browser."/>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    -->
    <link href="/css/roboto.css" rel="preload" as="style">
    <!-- avoid render blocking -->
    <link rel="stylesheet" href="/css/roboto.css" media="print" onload="this.media='all'">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but OfficeTimePwa doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
